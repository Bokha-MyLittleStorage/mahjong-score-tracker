<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4인 마작 점수판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .player {
            display: inline-block;
            margin: 10px;
        }
        .player-score, .player-diff {
            font-size: 1.5em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .deposit {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="message">4인 마작 점수판</h1>
    <div id="players">
        <div class="player" id="player1">
            <div>플레이어 1</div>
            <div class="player-score" id="score1">25000</div>
            <div class="player-diff" id="diff1"></div>
            <div class="buttons">
                <button onclick="tsumo(1)">쯔모</button>
                <button onclick="ron(1)">론</button>
                <button onclick="reach(1)">리치</button>
                <button onclick="selectPlayer(1)">선택</button>
            </div>
        </div>
        <div class="player" id="player2">
            <div>플레이어 2</div>
            <div class="player-score" id="score2">25000</div>
            <div class="player-diff" id="diff2"></div>
            <div class="buttons">
                <button onclick="tsumo(2)">쯔모</button>
                <button onclick="ron(2)">론</button>
                <button onclick="reach(2)">리치</button>
                <button onclick="selectPlayer(2)">선택</button>
            </div>
        </div>
        <div class="player" id="player3">
            <div>플레이어 3</div>
            <div class="player-score" id="score3">25000</div>
            <div class="player-diff" id="diff3"></div>
            <div class="buttons">
                <button onclick="tsumo(3)">쯔모</button>
                <button onclick="ron(3)">론</button>
                <button onclick="reach(3)">리치</button>
                <button onclick="selectPlayer(3)">선택</button>
            </div>
        </div>
        <div class="player" id="player4">
            <div>플레이어 4</div>
            <div class="player-score" id="score4">25000</div>
            <div class="player-diff" id="diff4"></div>
            <div class="buttons">
                <button onclick="tsumo(4)">쯔모</button>
                <button onclick="ron(4)">론</button>
                <button onclick="reach(4)">리치</button>
                <button onclick="selectPlayer(4)">선택</button>
            </div>
        </div>
    </div>

    <div class="deposit" id="deposit">공탁금: 0점</div>
    <div>
        <input type="text" id="paymentInput" placeholder="점수 입력" />
        <button onclick="inputPayment()">입력</button>
    </div>
    <button onclick="newGame()">새 게임</button>
<script>
    let scores = [25000, 25000, 25000, 25000];
    let deposit = 0;
    let currentAction = "";
    let selectedPlayer = null;

    // 점수 업데이트 함수
    function updateScores() {
        for (let i = 1; i <= 4; i++) {
            document.getElementById(`score${i}`).innerText = scores[i - 1];
            if (i !== 1) {
                document.getElementById(`diff${i}`).innerText = scores[i - 1] - scores[0];
            } else {
                document.getElementById(`diff${i}`).innerText = "";
            }
        }
        document.getElementById("deposit").innerText = `공탁금: ${deposit}점`;
    }

    // 새로운 게임 시작
    function newGame() {
        scores = [25000, 25000, 25000, 25000];
        deposit = 0;
        currentAction = "";
        selectedPlayer = null;
        updateScores();
    }

    // 점수 입력 대기
    function inputPayment() {
        const payment = parseInt(document.getElementById("paymentInput").value);
        if (!isNaN(payment) && currentAction && selectedPlayer !== null) {
            handleAction(payment);
            document.getElementById("paymentInput").value = "";
        }
    }

    // 플레이어 선택
    function selectPlayer(player) {
        if (currentAction) {
            selectedPlayer = player;
            document.getElementById("message").innerText = `플레이어 ${player}가 선택되었습니다. 점수를 입력하세요.`;
        }
    }
    // 행동 처리 (쯔모, 론, 리치)
    function handleAction(payment) {
        if (currentAction === "tsumo") {
            if (selectedPlayer === 1) {
                // 오야가 쯔모한 경우
                scores[0] += payment * 3;
                for (let i = 1; i <= 3; i++) {
                    scores[i] -= payment;
                }
            } else {
                // 오야가 아닌 경우
                const oyaPayment = payment * 2;
                scores[selectedPlayer - 1] += payment * 2 + payment;
                scores[0] -= oyaPayment;
                for (let i = 1; i <= 3; i++) {
                    if (i !== selectedPlayer) {
                        scores[i] -= payment;
                    }
                }
            }
        } else if (currentAction === "ron") {
            scores[selectedPlayer - 1] += payment;
            scores[selectedPlayer === 1 ? 2 : 1] -= payment;
        } else if (currentAction === "reach") {
            deposit += 1000;
            scores[selectedPlayer - 1] -= 1000;
        }
        currentAction = "";
        updateScores();
        document.getElementById("message").innerText = "4인 마작 점수판";
    }

    function tsumo(player) {
        currentAction = "tsumo";
        document.getElementById("message").innerText = "오야를 선택하세요.";
    }

    function ron(player) {
        currentAction = "ron";
        document.getElementById("message").innerText = "방총자를 선택하세요.";
    }

    function reach(player) {
        currentAction = "reach";
        document.getElementById("message").innerText = `${player}번 플레이어가 리치를 선언했습니다!`;
        handleAction(1000);
    }

    updateScores();
</script>
</body>
</html>
