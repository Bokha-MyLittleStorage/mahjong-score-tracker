<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4인 마작 점수판</title>
  <style>
    /* 점수판 스타일 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .scoreboard {
      border-collapse: collapse;
      width: 60%;
      text-align: center;
    }

    .scoreboard th, .scoreboard td {
      border: 2px solid #333;
      padding: 15px;
      font-size: 1.2em;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .score-input {
      width: 80px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>4인 마작 점수판</h1>
    <table class="scoreboard">
      <thead>
        <tr>
          <th>플레이어 1</th>
          <th>플레이어 2</th>
          <th>플레이어 3</th>
          <th>플레이어 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="number" id="score1" class="score-input" placeholder="점수 입력"></td>
          <td><input type="number" id="score2" class="score-input" placeholder="점수 입력"></td>
          <td><input type="number" id="score3" class="score-input" placeholder="점수 입력"></td>
          <td><input type="number" id="score4" class="score-input" placeholder="점수 입력"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="saveScores()">점수 저장</button>
    <button onclick="loadScores()">점수 불러오기</button>
  </div>

  <script>
    // 점수 저장하기 (localStorage에 저장)
    function saveScores() {
      localStorage.setItem('score1', document.getElementById('score1').value);
      localStorage.setItem('score2', document.getElementById('score2').value);
      localStorage.setItem('score3', document.getElementById('score3').value);
      localStorage.setItem('score4', document.getElementById('score4').value);
      alert('점수가 저장되었습니다!');
    }

    // 점수 불러오기 (localStorage에서 가져오기)
    function loadScores() {
      document.getElementById('score1').value = localStorage.getItem('score1') || 0;
      document.getElementById('score2').value = localStorage.getItem('score2') || 0;
      document.getElementById('score3').value = localStorage.getItem('score3') || 0;
      document.getElementById('score4').value = localStorage.getItem('score4') || 0;
    }
  </script>
</body>
</html>
