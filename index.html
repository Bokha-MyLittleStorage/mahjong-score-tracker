<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4인 마작 점수판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .board {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .player {
            margin: 0 20px;
            text-align: center;
        }
        .player-score, .player-diff {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
        }
        input {
            font-size: 1em;
            margin: 5px;
        }
        .deposit {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1 id="message">4인 마작 점수판</h1>
    <div class="board">
        <div class="player" id="player1">
            <div>플레이어 1</div>
            <div class="player-score" id="score1">25000</div>
            <div class="player-diff" id="diff1"></div>
            <div class="buttons">
                <button onclick="tsumo(1)">쯔모</button>
                <button onclick="ron(1)">론</button>
                <button onclick="reach(1)">리치</button>
                <button onclick="selectPlayer(1)">선택</button>
            </div>
        </div>
        <div class="player" id="player2">
            <div>플레이어 2</div>
            <div class="player-score" id="score2">25000</div>
            <div class="player-diff" id="diff2"></div>
            <div class="buttons">
                <button onclick="tsumo(2)">쯔모</button>
                <button onclick="ron(2)">론</button>
                <button onclick="reach(2)">리치</button>
                <button onclick="selectPlayer(2)">선택</button>
            </div>
        </div>
        <div class="player" id="player3">
            <div>플레이어 3</div>
            <div class="player-score" id="score3">25000</div>
            <div class="player-diff" id="diff3"></div>
            <div class="buttons">
                <button onclick="tsumo(3)">쯔모</button>
                <button onclick="ron(3)">론</button>
                <button onclick="reach(3)">리치</button>
                <button onclick="selectPlayer(3)">선택</button>
            </div>
        </div>
        <div class="player" id="player4">
            <div>플레이어 4</div>
            <div class="player-score" id="score4">25000</div>
            <div class="player-diff" id="diff4"></div>
            <div class="buttons">
                <button onclick="tsumo(4)">쯔모</button>
                <button onclick="ron(4)">론</button>
                <button onclick="reach(4)">리치</button>
                <button onclick="selectPlayer(4)">선택</button>
            </div>
        </div>
    </div>
    <div class="deposit" id="deposit">공탁금: 0</div>
    <button onclick="resetGame()">새 게임</button>
    <script>
        let scores = [25000, 25000, 25000, 25000];
        let deposit = 0;
        let currentAction = null;
        let selectedPlayer = null;
        updateScores();

        function updateScores() {
            for (let i = 0; i < 4; i++) {
                document.getElementById(`score${i + 1}`).innerText = scores[i];
                if (i === 0) {
                    document.getElementById(`diff${i + 1}`).innerText = "";
                } else {
                    document.getElementById(`diff${i + 1}`).innerText = (scores[i] - scores[0]);
                }
            }
            document.getElementById("deposit").innerText = "공탁금: " + deposit;
        }

        function resetGame() {
            scores = [25000, 25000, 25000, 25000];
            deposit = 0;
            updateScores();
        }
