<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4인 마작 점수판</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    .scoreboard {
      border-collapse: collapse;
      width: 80%;
      text-align: center;
      margin-bottom: 20px;
    }
    .scoreboard th, .scoreboard td {
      border: 2px solid #333;
      padding: 10px;
      font-size: 1.1em;
    }
    .score-input {
      width: 70px;
      padding: 5px;
      text-align: center;
      font-size: 1em;
    }
    .button {
      margin: 2px;
      padding: 5px;
      font-size: 0.8em;
      cursor: pointer;
    }
    .flex-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .button-group {
      display: flex;
      justify-content: space-around;
    }
    .keypad {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 180px;
      margin-top: 10px;
    }
    .keypad button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .keypad input {
      width: 180px;
      height: 50px;
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>4인 마작 점수판</h1>
  <table class="scoreboard">
    <thead>
      <tr>
        <th>플레이어 1</th>
        <th>플레이어 2</th>
        <th>플레이어 3</th>
        <th>플레이어 4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number" id="score1" class="score-input" value="25000"></td>
        <td><input type="number" id="score2" class="score-input" value="25000"></td>
        <td><input type="number" id="score3" class="score-input" value="25000"></td>
        <td><input type="number" id="score4" class="score-input" value="25000"></td>
      </tr>
    </tbody>
  </table>

  <div class="flex-container">
    <div class="button-group">
      <button class="button" onclick="tsumo(1)">쯔모</button>
      <button class="button" onclick="ron(1)">론</button>
      <button class="button" onclick="riichi(1)">리치</button>
    </div>
    <div class="button-group">
      <button class="button" onclick="tsumo(2)">쯔모</button>
      <button class="button" onclick="ron(2)">론</button>
      <button class="button" onclick="riichi(2)">리치</button>
    </div>
    <div class="button-group">
      <button class="button" onclick="tsumo(3)">쯔모</button>
      <button class="button" onclick="ron(3)">론</button>
      <button class="button" onclick="riichi(3)">리치</button>
    </div>
    <div class="button-group">
      <button class="button" onclick="tsumo(4)">쯔모</button>
      <button class="button" onclick="ron(4)">론</button>
      <button class="button" onclick="riichi(4)">리치</button>
    </div>
    
    <h2>공탁 점수: <span id="kyotaku">0</span> 점</h2>
    <button class="button" onclick="resetGame()">새 게임</button>
    <!-- 키패드 UI -->
    <div class="keypad">
      <input type="text" id="keypad-input" placeholder="입력 값" readonly>
      <button onclick="keypadPress(1)">1</button>
      <button onclick="keypadPress(2)">2</button>
      <button onclick="keypadPress(3)">3</button>
      <button onclick="keypadPress(4)">4</button>
      <button onclick="keypadPress(5)">5</button>
      <button onclick="keypadPress(6)">6</button>
      <button onclick="keypadPress(7)">7</button>
      <button onclick="keypadPress(8)">8</button>
      <button onclick="keypadPress(9)">9</button>
      <button onclick="keypadPress(0)">0</button>
      <button onclick="clearKeypad()">C</button>
      <button onclick="submitKeypad()">입력</button>
    </div>
  </div>

  <script>
    let scores = [25000, 25000, 25000, 25000];
    let kyotaku = 0;

    // 점수 초기화
    function resetGame() {
      scores = [25000, 25000, 25000, 25000];
      kyotaku = 0;
      updateUI();
    }

    // UI 업데이트
    function updateUI() {
      document.getElementById('score1').value = scores[0];
      document.getElementById('score2').value = scores[1];
      document.getElementById('score3').value = scores[2];
      document.getElementById('score4').value = scores[3];
      document.getElementById('kyotaku').textContent = kyotaku;
      saveScores();
    }

    // 점수 저장 (로컬 스토리지 사용)
    function saveScores() {
      localStorage.setItem('scores', JSON.stringify(scores));
      localStorage.setItem('kyotaku', kyotaku);
    }

    // 점수 불러오기
    function loadScores() {
      const savedScores = localStorage.getItem('scores');
      const savedKyotaku = localStorage.getItem('kyotaku');
      if (savedScores) {
        scores = JSON.parse(savedScores);
        kyotaku = parseInt(savedKyotaku, 10) || 0;
        updateUI();
      }
    }

    // 쯔모 함수
    function tsumo(player) {
      let oya = parseInt(prompt('오야는 누구입니까? (1-4)'), 10);
      if (isNaN(oya) || oya < 1 || oya > 4) {
        alert('유효하지 않은 오야 번호입니다.');
        return;
      }
      if (oya === player) {
        let point = parseInt(prompt('다른 세 명의 플레이어로부터 받을 점수는?'), 10);
        if (!isNaN(point)) {
          for (let i = 0; i < 4; i++) {
            if (i + 1 !== player) scores[i] -= point;
          }
          scores[player - 1] += point * 3;
        }
      } else {
        let oyaPoint = parseInt(prompt('오야로부터 받을 점수는?'), 10);
        let otherPoint = parseInt(prompt('다른 두 명의 플레이어로부터 받을 점수는?'), 10);
        if (!isNaN(oyaPoint) && !isNaN(otherPoint)) {
          scores[oya - 1] -= oyaPoint;
          for (let i = 0; i < 4; i++) {
            if (i + 1 !== player && i + 1 !== oya) scores[i] -= otherPoint;
          }
          scores[player - 1] += oyaPoint + otherPoint * 2;
        }
      }
      distributeKyotaku(player);
      updateUI();
    }

    // 론 함수
    function ron(player) {
      let loser = parseInt(prompt('방총자는 누구입니까? (1-4)'), 10);
      if (isNaN(loser) || loser < 1 || loser > 4 || loser === player) {
        alert('유효하지 않은 방총자 번호입니다.');
        return;
      }
      let point = parseInt(prompt('방총자로부터 받을 점수는?'), 10);
      if (!isNaN(point)) {
        scores[loser - 1] -= point;
        scores[player - 1] += point;
      }
      distributeKyotaku(player);
      updateUI();
    }

    // 리치 함수
    function riichi(player) {
      if (scores[player - 1] >= 1000) {
        scores[player - 1] -= 1000;
        kyotaku += 1000;
        updateUI();
      } else {
        alert('리치를 선언할 충분한 점수가 없습니다.');
      }
    }

    // 공탁 점수 분배 함수
    function distributeKyotaku(player) {
      if (kyotaku > 0) {
        scores[player - 1] += kyotaku;
        kyotaku = 0;
      }
    }

    // 페이지 로드 시 자동 불러오기
    window.onload = loadScores;
  </script>
</body>
</html>
